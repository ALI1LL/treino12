<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Forca - Aventura dos Palavras</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/CSS/forca.css">
</head>
<body>
<header class="bg-dark text-white text-center py-3">
  <h1 class="display-4">Aventura das Palavras</h1>
</header>


<div class="container mt-4">
  <div id="jogo" class="text-center">
    <p id="dica" class="lead"></p>
    <div id="forca" style="position: relative; width: 150px; height: 250px; margin: auto;"></div>
    <h3 id="palavra" class="display-4"></h3>
    <div class="form-group mt-3">
      <input type="text" id="guess" maxlength="1" class="form-control form-control-lg" placeholder="Adivinhe uma Letra">
    </div>
 
    <button class="btn btn-success btn-lg mt-2" onclick="adivinharLetra()">Adivinhar</button>
    <button class="btn btn-info btn-lg mt-2" onclick="iniciarJogo()">Começar Novo Jogo</button>
  </div>
 
  <p id="status" class="mt-4"></p>
  <p id="attempts" class="mt-2"></p>
</div>


<footer class="bg-dark text-white text-center py-3 mt-4">
  <p>Aplicação WEB Desenvolvida por Ali Hassan Ibrahim Filho.</p>
</footer>


<script src="../static/JS/jogo.js"></script>
<script src="../static/JS/boneco.js"></script>
<script src="../static/JS/perguntas.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
